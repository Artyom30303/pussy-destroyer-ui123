<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalping Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-item">🏠 Дашборд</a> <!-- Теперь ведет на index.html -->
        <a href="scalping.html" class="nav-item active">⚡ Скальпинг</a>
        <a href="intraday.html" class="nav-item">📈 Интрадей</a>
        <a href="swing.html" class="nav-item">📊 Свинг-трейдинг</a>
        <a href="position.html" class="nav-item">📉 Позиционная торговля</a>
        <a href="spot.html" class="nav-item">💰 Спот</a>
    </nav>
    
    <div class="top-panel">
        <input type="text" id="search" placeholder="Поиск монеты...">
        <select id="symbol_select">
            <option value="BTCUSDT">Bitcoin (BTC/USDT)</option>
            <option value="ETHUSDT">Ethereum (ETH/USDT)</option>
            <option value="BNBUSDT">Binance Coin (BNB/USDT)</option>
            <option value="DOGEUSDT">Dogecoin (DOGE/USDT)</option>
        </select>
    </div>

    <div class="container">
        <!-- График -->
        <div class="chart-container">
            <h2>📊 График</h2>
            <div id="tradingview_chart"></div>
        </div>

        <!-- Панель сигналов -->
        <div class="signal-panel">
            <h2>🔥 Pump & Dump Club</h2>
            <p>📍 <strong>Сигнал:</strong> <span id="signal">-</span></p>
            <p>🎯 <strong>Точка входа:</strong> <span id="entry">-</span></p>
            <p>🔴 <strong>Стоп-лосс:</strong> <span id="stoploss">-</span></p>
            <p>🎯 <strong>Тейк 1:</strong> <span id="take1">-</span></p>
            <p>📌 <strong>Аргумент:</strong> <span id="argument">-</span></p>
        </div>
    </div>

    <div class="box trader-journal">
        <h2>📘 Журнал трейдера</h2>
        <p>Записи о сделках появятся здесь.</p>
    </div>

    <script src="scalping.js"></script>
</body>
</html>
